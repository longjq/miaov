<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
/* css reset start */
body,p,h1,h2,h3,h4,h5,h6,dl,dd{ margin: 0;font-size:12px;}
ol,ul{list-style:none;padding: 0;margin: 0;}
a{text-decoration: none;}
img{border: none;}
/* css reset end */


/* inline-block
	1、块在一行显示
	2、行内属性支持宽高
	3、没有宽带的时候内容撑开宽度

*/
span,div{display: inline-block;width: 100px;height: 100px;background: blue;}

</style>

</head>
<body>
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
</html>
