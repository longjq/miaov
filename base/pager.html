<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<title>Document</title>

<style>
/* css reset start */
body,p,h1,h2,h3,h4,h5,h6,dl,dd{ margin: 0;font-size:12px;}
ol,ul{list-style:none;padding: 0;margin: 0;}
a{text-decoration: none;}
img{border: none;}
/* css reset end */


.page{height: 60px;background: #e8e8e8;margin: 90px auto;width: 600px;text-align:center;padding-top: 10px;}
.page a{display: inline-block;background: #fff;border: 1px solid #cdcdcd;color: #333;padding: 0 8px 0 9px;height: 28px;line-height: 28px;}
.page a:hover{border-color: red;color: red;font-weight: bold;	}

.page .selected{font-weight: bold;	background: #e3e3e3;}
.page .selected:hover{background: #e3e3e3;border: 1px solid #cdcdcd;color: #333;cursor:text;}

</style>

</head>
<body>

<div class="page">
	<a href="#">上一页</a>

	<a href="#">2</a>
	<a href="#" class="selected">3</a>

</div>

</body>
</html>
