<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{width: 100px;height: 100px;background: red;border: 10px solid #000;padding: 50px;}    
#div{width: 100px;height: 100px;background: blue;}
/**
 
 padding 内填充（在边框border以内，内容background以外的部分，padding也会显示元素的背景，这里是外层box设置的red背景色，padding属性显示了背景色）


可视宽（高）：可视宽（高） = border + padding + width（height）;

当前#div的可视宽高是 = w100、h100
当前#box的可视宽高是 = w220、h220


 */
</style>
</head>
<body>
<div id="box">
    <div id="div"></div>
</div>
</body>
</html>
