<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{width: 200px;height: 200px;background: red;border: 10px solid #000;margin: 30px;}
#div{width: 200px;height: 200px;background: blue;border: 10px solid #ccc;margin: 40px;}

margin叠加，相邻两个元素的margin值，在一起，那个大用那个！

上面这个实例div的margin值大，就用div的值

 */
</style>
</head>
<body>
<div id="box"></div>
<div id="div"></div>
</body>
</html>
