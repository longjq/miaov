<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
body{
    background: #1a1b1f;
}
ul{
    list-style: none;
}
#box{
    border: 2px solid #6bcdf2;
    width: 270px;

}
#head{
    height: 40px;    
    border-bottom: 2px solid #6bcdf2;
    background: url(./img/1/man.gif) no-repeat 13px 11px;
}
.item {
    height: 37px;
}
.active{
    height: 41px;
    background: #6bcdf2;
}
#mail{
    background:#1a1b1f url(./img/1/mail.gif) no-repeat 13px 11px;
}
.lock{
    background:#1a1b1f url(./img/1/lock.gif) no-repeat 13px 11px;
}
#setting{
    background:#1a1b1f url(./img/1/setting.gif) no-repeat 13px 11px;
}
#exit{
    background:#1a1b1f url(./img/1/exit.gif) no-repeat 13px 11px;
}

</style>
</head>
<body>

<div id="box">
    <div id="head"></div>
    <div class="item" id="mail"></div>
    <div class="item active lock"></div>
    <div class="item" id="setting"></div>
    <div class="item" id="exit"></div>
</div>

</body>
</html>
