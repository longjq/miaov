<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
/*ie6下，子元素会撑开父元素的宽高*/
.box{width: 400px;}

.left{width: 200px;height: 300px;background: red;float: left;}
.right{width: 200px;float: right;}

.div{width: 180px;height: 180px;background: blue;padding: 15px;}
/*计算宽高，一定要精确！！！*/
</style>

</head>
<body>


<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="div"></div>
    </div>
</div>


</body>
</html>
