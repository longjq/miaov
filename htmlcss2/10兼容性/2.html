<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>

.box{width: 400px;}

.left{background: red;float: left;}
.right{background: blue;float: right;}

h3{margin: 0;height: 30px;float: left;}

/*在ie6下元素浮动，如果宽度需要内容撑开，就给里边的块元素也加浮动*/
</style>

</head>
<body>


<div class="box">
    <div class="left">
        <h3>左侧</h3>
    </div>
    <div class="right">
        <h3>右侧</h3>
    </div>
</div>


</body>
</html>
