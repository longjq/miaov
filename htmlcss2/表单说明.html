<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
form{margin:0;}
input{margin:0;padding:0;}
select{margin:0;}
textarea{margin:0; padding:0;resize:none; overflow:auto; outline:none;}


form{border:1px solid red;}



input{margin:0;padding:0;}
.text{width:300px; height:40px; border:1px solid blue; background:url(8表格/sun.gif) 0 center no-repeat #FFC;}

.box{width:300px; margin-top:50px; height:40px; border:1px solid blue; background:url(8表格/sun.gif) 0 center no-repeat #FFC;}
.box input{width:300px; height:40px;border:none; background:none;}
/*
form   表单
<input type="…… " name="" value="" /> 
text              文本框
password     密码
radio            单选
checkbox     复选
submit         提交
reset            重置
button         按钮
image          图片
file               上传
hidden         隐藏


label  标签为 input 元素定义标注
    <input type="checkbox" name="" id="a"/>
    <label for="a">……</label>


checked  在页面加载时默认选定的 input 元素。
    <input type="checkbox" name="" checked/>

disabled  属性规定应该禁用 input 元素。
    <input type="checkbox" name="" disabled/>



select/option 下拉选框
    对高度的支持不兼容；


textarea      文本域
    各个浏览器下的默认滚动条显示不兼容
    css3新增 resize 调整尺寸属性；
    
outline 轮廓线；
A标签轮廓线去除方法：
1、<a href="#" onfocus="this.blur();">……</a>
2、<a href="#" hidefocus>……</a>


表单元素兼容性问题
    IE6下input背景滚动；







 */
</style>
</head>
<body>
<input type="text" name=""  class="text"/>
<div class="box">
    <input type="text" name=""/>
</div>


<hr>


<form action="http://www.miaov.com/" method="get" target="_blank">
提交按钮：<input type="submit" value="提交OK" name="" />
<br/><br/>
文本框：<input type="text" name="" />
<br/><br/>
密码框：<input type="password" name="" />
<br/><br/>

单选按钮：
<input type="radio" name="gender" id="a" /><label for="a">男</label>

<input type="radio" name="gender" id="b" /><label for="b">女</label>
<br/><br/>

<!-- 
checked  默认选中
disabled 禁用
 -->
复选框：
<input type="checkbox" name="" disabled />宅
<input type="checkbox" name="" disabled />腐
<input type="checkbox" name="" />逛街
<input type="checkbox" name="" />健身
<input type="checkbox" name="" />直排
<input type="checkbox" name="" checked/>旅游
<input type="checkbox" name="" />美食

<br/><br/>
<hr/>
上传：<input type="file" name="" />
<br/><br/>
图片：<input src="sun.jpg" type="image" name="" />
<br/><br/>
按钮：<input  type="button" name="" />
<br/><br/>
重置：<input  type="reset" name="" />
<br/><br/>
隐藏：<input  type="hidden" name="" />
<br/><br/>
<hr/>
下拉选框：
<select>
    <option>1999</option>
  <option>1998</option>
  <option selected>1997</option>
  <option>1996</option>
  <option>1995</option>
</select>
<br/><br/>
文本域：<textarea></textarea>


</form>
<form>form2</form>

</body>
</html>
