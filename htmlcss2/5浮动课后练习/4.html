<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
/*css reset*/
body,ul,dl,dt,dd{margin: 0;padding: 0;}
li{list-style: none;}
a{text-decoration: none;color: #4f6c84;}
img{border: none;vertical-align: top;}
/* clear */
.clear{zoom:1;}
.clear:after{content:'';display: block;clear: both;}
/*布局*/
.wrap{margin: 0 auto;width: 445px;padding: 12px 8px 0 7px;background: url(img/leftBg.gif) no-repeat 218px 0;}

.left{width: 211px;float: left;}

.leftTop .pic{width: 124px;background: url(img/l.gif) no-repeat right 0;padding-right: 5px;float: left;}
.leftTop .pic img{width: 116px;height: 86px;}
.leftTop .pic a{padding: 3px;border: 1px solid #c3cfd9;display: block;}
.leftTop dl{float: left;width: 60px;padding-left: 5px; font-size: 12px;line-height: 20px;color: #4f6c84;}
.leftBottom{padding-top: 10px;}
.leftBottom li{padding-left: 10px;font-size: 12px;line-height: 20px;background: url(img/dot.gif) no-repeat left center;}

.right{float: right;width: 220px;}
.right li{width: 100px;float: left;margin-left: 10px;}
.right li a{display: block;}
.right li img{padding: 3px;border: 1px solid #ccc;}
.right li strong{display: block;font-size: 12px;padding-top: 3px;font:normal 12px/24px "宋体"; text-align: center;color: #4f6c84;}
/*底部*/
</style>
</head>
<body>
<div class="wrap clear">

    <div class="left ">
        <div class="leftTop clear">
            <div class="pic">
                <a href="#"><img src="img/bg1.gif" alt=""></a>
            </div>
            <dl>
                <dt><a href="#">潜伏</a></dt>
                <dd>导演：姜维</dd>
                <dd>导演：姚晨 孙红雷</dd>
            </dl>
        </div>
        <ul class="leftBottom">
            <li><a href="#">海清张嘉译演绎房奴生活《蜗居》</a></li>
            <li>
                <a href="#">琼瑶经典言情剧集锦</a>
                <a href="#">梦露电源知多少</a>
            </li>
        </ul>
    </div>

    <ul class="right ">
        <li>
            <a href="#">
                <img src="img/r1.gif" alt="">                            
            </a>
            <strong>将爱情进行到底</strong>
        </li>
        <li>
            <a href="#">
                <img src="img/r1.gif" alt="">                
            </a>
            <strong>老房有喜</strong>
        </li>
    </ul>

</div>
</body>
</html>
