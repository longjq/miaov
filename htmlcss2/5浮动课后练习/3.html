<!DOCTYPE html>

<style>
/*css reset*/
body,h2,h3,ul,p,dl,dt,dd{margin: 0;padding: 0;}
li{list-style: none;}
a{text-decoration: none;color: #666666;}
img{border: none;vertical-align: top;}
/* clear */
.clear{zoom:1;}
.clear:after{content:'';display: block;clear: both;}

.wrap{margin: 0 auto;width: 328px;padding: 8px;}
/*头部*/
.head{width: 310px;background: url(img/headBg.gif) no-repeat;margin-bottom: 13px;}
.head h3{font-size: 12px;height: 28px;line-height: 28px;text-indent: 38px;background: url(img/dot3.gif) no-repeat 12px 7px;}
/*图文*/
.mv img{width: 116px;height: 128px;padding: 2px;border: 1px solid #c8c4d3;}
.mv .pic{float: left;}
.mv dl{float: left;width: 176px;margin-left: 12px;font-size: 12px;}
.mv dl dt{font-weight: bold;line-height: 24px;}
.mv dl dd{line-height: 20px;}

ul {margin-top: 15px;padding:0 18px 0 17px;width: 275px;}
ul li{font-size: 12px; line-height: 22px;background: url(img/dot.gif) no-repeat left center;vertical-align:top;padding-left: 11px;}

li a{float: left;color: #333;}
li em{float: right;font-style: normal;color: #666;}

/*底部*/
</style>
</head>
