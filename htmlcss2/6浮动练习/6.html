body,ul,dl,dt,dd{margin: 0;padding: 0;}
li{list-style: none;}
a{text-decoration: none;color: #333333;}
img{vertical-align: top;border: none;}

.clear{zoom:1;}
.clear:after{content:'';display: block;clear: both;}

li .line{float: right;padding-left: 14px;width: 269px;}
li .line a:hover{text-decoration: underline;}
li .line em{float: right;color: #c71012;font-style: normal;}
li .noTop{background: #999999;}

.active{height: 83px;position: relative;}

.active dl{position: absolute;top: 26px;left: 5px;}
</style>
</head>
