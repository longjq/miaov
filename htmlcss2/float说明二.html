<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.div1{width: 100px;height: 100px;background: red;float: left;}
.div2{width: 100px;height: 100px;background: blue;clear: left;}
/*

元素加了浮动，会脱离原有的文档流，按照指定的方向移动直到碰到父级的边界或者另外一个浮动才会停止

float浮动：left | right | none
1、块元素一行显示
2、内嵌支持宽高
3、不设宽度，内容撑开宽度
4、脱离文档流
5、提升层级半级（元素被提升，内容没有提升，被挤下来了）
6、浮动后的元素都会尽量和前一个元素的顶部对齐，如果宽度不够，就会掉下来，但是会紧挨着前一个元素下面

clear清浮动：left | right | both


 */
</style>
</head>
<body>

<div class="div1">div1</div>
<div class="div2">div2</div>

</body>
</html>
