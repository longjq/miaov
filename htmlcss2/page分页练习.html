<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
/*css reset*/
body,p,h1,h2,h3,h4,h5,h6{margin: 0;padding: 0;}
ol,ul{list-style: none;margin: 0;padding: 0;}
a{text-decoration: none;}
img{border: none;}

.page{height: 60px;background: #e8e8e8;width: 600px;margin: 60px auto;text-align: center;}
.page a{background: #fff;border: 1px solid #cdcdcd;color: #333;padding: 0 8px 0 9px;height: 28px;line-height: 28px;display: inline-block}
.page a:hover{border-color: red;color: red;}
.page .active{font-weight: bold;background: #f6f6f6;cursor: text;}
.page .active:hover{border-color: #cdcdcd;color: #333;}
</style>

</head>
<body>

<div class="page">
    <a href="#">上一页</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#" class="active">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#">8</a>
    <a href="#">9</a>
    <a href="#">下一页</a>
</div>

</body>
</html>
