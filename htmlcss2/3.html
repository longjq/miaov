<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
/*css reset*/
body,p,h1,h2,h3,h4,h5,h6{margin: 0;padding: 0;}
ol,ul{list-style: none;margin: 0;padding: 0;}
a{text-decoration: none;}
img{border: none;}

img{width: 60px;}
</style>

</head>
<body>
  
<!-- 

img图片的特殊性，具有内嵌属性（可以一行显示）又具有块属性（可以设置宽高）

img其实是inline-block（行内的块）
Inline-block的特点（内联和块元素都可以使用）
特性：
1、块在一行显示；
2、行内属性标签支持宽高；
3、没有宽度的时候内容撑开宽度

问题：
1、代码换行被解析（注意！！！换行宽度是文字大小的一半！！！）；
2、ie6 ie7 不支持块属性标签的inline-block;

 -->

<img src="../img/2.jpg" alt="">
<img src="../img/2.jpg" alt="">

</body>
