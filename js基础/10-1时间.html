<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
window.onload=function(){
    fnTime();
setInterval(fnTime,1000);
    function fnTime(){
        
        var time = new Date();

        var y = time.getFullYear();
        //月份从0开始，需要+1
        var m = time.getMonth();

        var h = time.getHours();
        var min = time.getMinutes();
        var s = time.getSeconds();

        //获取日期
        var d = time.getDate();
        //一周里面的第几天
        var week = time.getDay();

        var str = '';

        str = y+'年'+toTwo(m+1)+'月'+toTwo(d)+'日'+week+'星期'+toTwo(h)+'时'+toTwo(min)+'分'+toTwo(s)+'秒';
        

        document.body.innerHTML= str;
    }

    
};

function toTwo(n){

    return n < 10 ? '0'+n : ''+n;
}
</script>
</head>
<body>
    
</body>
</html>
