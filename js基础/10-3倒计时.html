<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
window.onload=function(){
    var d = new Date();
    document.getElementById('timer').innerHTML=d;
    var oBtn = document.getElementById('start');
    var oTarget = document.getElementById('target');
    var oNow = document.getElementById('now');

    var iNow  = null;
    var iNew  = null;
    var t     = 0;
    var str   = '';
    var timer = null;

    oBtn.onclick=function(){
        clearInterval(timer);

        setInterval(function(){
            iNew = new Date(oTarget.value);
            iNow = new Date();

            t = Math.floor((iNew - iNow)/1000);

            if (t>=0) {
                str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';

                oNow.value = str;
            }else{
                oNow.value = '速速来抢购吧';
                clearInterval(timer);
            }  
        },1000);

    };
/*
天：Math.floor(t/86400);
时：Math.floor(t%86400/3600);
分：Math.floor(t%86400%3600/60);
秒：Math.floor(t%60);
时间戳：getTime();
 */

};
</script>
<body>
<p id="timer"></p>
<input type="text" name="" value="Thu Aug 06 2015 22:13:41" id="target">
<input type="text" name="" id="now">
<input type="button" value="倒计时开始" id="start">
</body>
</html>
