<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
<title>js热身</title>
<style>
li {list-style: none;}
.lis {list-style: none; width: 80px; height: 30px;border: 1px solid #333;position: relative;}
.lis a{display: block;line-height: 30px;text-align: center;text-decoration: none;color: #000;background: #f1f1f1;}
ul ul {padding:0; margin-:0;width: 140px;border: 1px solid #333;top: 30px;left: -1px;background: pink;display: none;}
ul ul li {text-align: center;line-height: 30px;}
</style>
<!--
1、display:block;          不显示
2、visiability:hidden;     隐藏
3、with \ height           修改宽高淡入淡出
4、透明度                  实现淡入淡出
5、left \ top              定位移出
6、拿一个白色的div盖住它   实现移出
7、margin负值              移出屏幕
-->

<script>
window.onload = function(){
    var li = document.getElementById('lis');
    var ul = document.getElementById('ul1');
    var a  = document.getElementById('link');

    li.onmouseover = function(){
        ul.style.display = 'block';
        a.style.background = 'yellow';
    };
    li.onmouseout = function(){
        ul.style.display = 'none';
        a.style.background = '#f1f1f1';
    };
    function show(){
        ul.style.display = 'block';
        a.style.background = 'yellow';
    }
    function hide(){
        ul.style.display = 'none';
        a.style.background = '#f1f1f1';
    }
};

</script>
</head>
<body>

<ul>
    <li class="lis" id="lis">
        <a href="#" id="link">微博</a>
        <ul id="ul1">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
<ul>

</body>
</html>
