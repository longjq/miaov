/**
 * 通过acsii值，验证字符串内是否有非数字存在
 * @param  {[type]} str [description]
 * @return {[type]}     [description]
 */
function detectNum(str){
    var n = 0;
    for (var i = 0; i < str.length; i++) {
        n = str.charCodeAt(i);
        if (n < 48 || n > 57) return false;
    };
    return true;
}

/**
 * 简单加密，加密算法：获得字符串的编码值，在编码值的基础上-520，再反向获得字符串，得到加密结果
 * @param  {[type]} codestr [description]
 * @return {[type]}         [description]
 */
function my_encode(codestr){
    var str = '';
    for (var i = 0; i < codestr.length; i++) {
        str += String.fromCharCode(codestr.charCodeAt(i)-520);
    };
    return str;
}
