<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style type="text/css">
    div{font-size: 20px}



    .box1{width: 500px;height: 100px;background: red;position: absolute;bottom: 0;right: 0;}
    .box2{width: 300px;height: 300px;background: blue;position: fixed;bottom: 0;right: 0;}

    /*
    
    position: fixed; 固定定位
    与绝对定位的特性基本一致
    1、块元素变成内联元素，宽度有内容撑开
    2、内敛元素变快元素，支持宽高
    差别就是，不支持position:reltative;
    相对于整个文档进行定位
    问题 IE6不支持固定定位


    定位其他值：
    position:static ； 默认值(去掉已经继承的定位，多半用于js的操作)
    position:inherit ;  从父元素继承定位属性的值


position:relative | absolute | fixed | static | inherit;

inherit //继承父类的定位，基本不用


     */
</style>


</head>
<body>

<div class="box1">position: absolute;</div>
<div class="box2">position: fixed;</div>



</body>
</html>
