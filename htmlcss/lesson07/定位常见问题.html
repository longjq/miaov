<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style type="text/css">


.box1{width: 500px;height: 300px;background: blue;overflow: hidden;}

.box2{width: 300px;height: 500px;background: yellow;position:relative;}
/*
1.当子元素的宽高超过父级的块高时，在ie6下子元素的宽高会带动父元素的宽高，改变父元素的宽高，可以在ie6下，父元素加overflow:hidden;让超出父元素的子元素部分隐藏
其他浏览器下，子元素则会超出父元素的宽高， 正常！
#box1{width: 500px;height: 300px;background: blue;}
#box2{width: 300px;height: 500px;background: yellow;}

<div class="box1">
    <div class="box2"></div>
</div>

2.当子元素加上position:relative;时，父级的overflow就没用了

IE6下父级的overflow:hidden;是包不住子元素的相对定位
除非让父级也加上position:relative;就包的住
.box1{width: 500px;height: 300px;background: blue;overflow: hidden;}
.box2{width: 300px;height: 500px;background: yellow;position:relative;}

<div class="box1">
    <div class="box2"></div>
</div>



ppt问题描述
2.position:relative;
    在 IE6 下父级的 overflow:hidden; 包不住子级的relative;

position:absolute;
    在 IE6 下定位元素的父级宽高都为奇数那么在 IE6 下定位元素的 right 和 bottom 都有1像素的偏差。

position:absolute; 绝对定位元素子级的浮动可以不用写清浮动方法；

position:fixed;  固定定位元素子级的浮动可以不用写清浮动方法；（IE6不兼容）



 */





</style>


</head>
<body>

<div class="box1">
    <div class="box2"></div>
</div>

</body>
</html>
