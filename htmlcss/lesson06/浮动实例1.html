<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="gb2312">
	<title></title>
<style type="text/css">
body,ul,dl,dd{margin:0;padding:0;font-family:"宋体";}
li{list-style-type:none;}
a{text-decoration:none;color:#4f6c84;}
img{border:0;vertical-align:top;}
.clear{zoom:1;}
.clear:after{clear:both;display:block;content:'';}

.wrap{width:445px;margin:30px auto;padding:12px 8px 0 7px;background:url(img/bg.gif) no-repeat 220px 0;}

.left{width:212px;float:left;}
.leftTop .pic{width:124px;background:url(img/picBg.gif) no-repeat right 0;padding-right:5px;float:left;}
.leftTop .pic a{border:1px solid #c3cfd9;display:block;padding:3px;}
.leftTop dl{float:left;width:60px;padding-left:5px;font-size:12px;line-height:20px;color:#7190a6;}
.leftBottom{padding-top:10px;}
.leftBottom li{font-size:12px;line-height:20px;padding-left:10px;background:url(img/liBg.gif) no-repeat left center;}

.right{width:220px;float:right;}
.right li{width:100px;padding-left:10px;float:left;}
.right li a{font-size:12px;}
.right li img{padding:3px;border:1px solid #c3cfd9;}
.right li strong{line-height:24px;padding-top:3px;display:block;font:normal 12px/24px "宋体";text-align:center;}
</style>
</head>
<body>
	<div class="wrap clear">
		<div class="left">
			<div class="leftTop clear">
				<div class="pic">
					<a href="#"><img src="img/pic.gif" alt="pic" /></a>
				</div>
				<dl>
					<dt><a href="#">潜伏</a></dt>
					<dd>道演：姜维</dd>
					<dd>主演：姚晨 孙红雷</dd>
				</dl>

			</div>
			<ul class="leftBottom">
				<li><a href="#">海清张嘉译演绎房屋生活《蜗居》</a></li>
				<li>
					<a href="#">琼瑶经典言情聚集</a>
					<a href="#">梦露电影知多少</a>
				</li>
			</ul>
		</div>
		<ul class="right">
			<li>
				<a href="#">
					<img src="img/pic2.gif" alt="pic2" />
					<strong>将爱情进行到底</strong>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/pic2.gif" alt="pic2" />

				</a>
			</li>
		</ul>
	</div>

</html>
