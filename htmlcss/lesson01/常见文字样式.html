<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	/*
width 宽度                                  height 高度
background 背景                       border 边框
padding 内边距                          margin 外边距
font-size  文字大小                	  font-family 字体
color 文字颜色                	  

line-height 行高，行高的概念是文字居中，例如：行高30px，文字大小16px，剩下14px，上行高7px，下行高7px。根据这个概念，可以设置一个300px的行高，那么这段文字就会在一个300px高的div里上下居中显示！！！      	  

text-indent 首行缩进，给定单位使用2em，首行缩进的时候，永远都是2个字，em单位就是字体2倍的单位！！！

text-align 文本对齐方式   
font-weight 文字着重                 font-style 文字样式
text-decoration 文本修饰           

letter-spacing 字母间距
word-spacing 单词间距  ，必须要用空格为解析单位，才能使用！！！即左右各一个空格，那么就会实现单词间距！！！           

	
	
	
	*/
	}
	
	</style>

</head>
<body>
	<div id="box1"></div>

	
	
</body>
</html>
