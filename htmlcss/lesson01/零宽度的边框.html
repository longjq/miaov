<html lang="en-US">
<head>

	<title></title>
	<style type="text/css">
	#box{
	width:0;/*设置宽高都为0，即可只显示边框*/ 
	height:0;

	border-top:100px solid orange;
	border-bottom:100px solid #fff;
	}
	
	</style>
</head>

	<div id="box"></div>
