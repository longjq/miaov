/*

在标准浏览器下，子元素是不会撑开父元素设置的宽高，但是在ie6/7下是会撑开父元素的宽高。
建议：计算要精确，不要让内容的宽高超出父元素设置的宽高


在ie6元素浮动下，如果父元素被浮动了，子元素如果是快元素的话，将会占据整行，如果需要子元素的宽度是由内容撑开宽度的话就需要给子元素添加float，同父元素一起浮动

在ie6/7下元素要通过浮动并在同一行，就给左右两个元素都加上浮动
 */
</style>
