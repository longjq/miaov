<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="gb2312">
	<title></title>
<style type="text/css">
/* 
div,span{
height:100px;background:red;display:inline-block;
}


inline-block
1.使块元素在一行显示
2.使内嵌元素支持宽高
3.换行会产生空格，会被解析！
4.不设置宽度时，宽度根据内容来撑开
5.在ie6,7下不支持块标签

float 浮动 left/right/none
1.是块元素在一行显示
2.使内嵌元素支持宽高
3.不设置宽度时，宽度根据内容来撑开

*/

div,span{
height:100px;background:red;width:100px;border:1px solid #000;float:left;
}




</style>
</head>
<body>
	

<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>






</body>
</html>
