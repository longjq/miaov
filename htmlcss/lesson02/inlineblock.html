<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<style type="text/css">
	/* 
	
	inline-block
	一行内的块！！！
Inline-block的特点和问题

特性：
1、块在一行显示；
2、行内属性标签支持宽高；
3、没有宽度的时候内容撑开宽度

问题：
1、代码换行被解析；
2、ie6 ie7 不支持块属性标签的inline-block;

	*/
	body{margin:0;padding:0;}

	img{width:20%;}

	</style>
	
</head>
<body>

<!--img是inline-block的属性，inline一行内显示，同时也可以设置block宽高-->
<img src="gsy1.jpg" alt="" />
<img src="gsy2.jpg" alt="" />

</body>
</html>
