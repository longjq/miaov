<!doctype html>
<html lang="zh_cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{ margin: 0;padding: 0; }
#box{ width: 100%;position: absolute;bottom:0;text-align:center; }
img{ width: 64px; }
</style>
<script>

window.onload=function(){
	var oDiv = document.getElementById('box');
	var aInput = document.getElementsByTagName('input');
	var aImg = document.getElementsByTagName('img');

	document.onmousemove = function(ev){
		var ev = ev || window.event;
		
		for (var i = 0;i<aImg.length ;i++ )
		{
			var x = aImg[i].offsetLeft + aImg[i].offsetWidth / 2;
			var y = aImg[i].offsetTop + aImg[i].offsetHeight / 2 + oDiv.offsetTop;
			
			var b = ev.clientX - x;
			var a = ev.clientY - y;
			// 使用勾股定理获取两点间的距离值，c
			var c = Math.sqrt( Math.pow(b, 2) + Math.pow(a, 2) );
			// 得出一个稳定的值，scale
			var scale = 1 - c / 300
			// 限制scale的大小
			if (scale < 0.5)
			{
				scale = 0.5
			}

			aInput[i].value = scale;

			aImg[i].style.width = scale * 128 +'px';
			aImg[i].style.height = scale * 128 +'px';
		}

	}

	
}

</script>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<input type="text">

	<div id="box">
		<img src="img/1.png" alt="">
		<img src="img/2.png" alt="">
		<img src="img/3.png" alt="">
		<img src="img/4.png" alt="">
		<img src="img/5.png" alt="">
	</div>
</body>
</html>
