<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
	<style>
		body{
			background: url(img/2_bg.gif);
		}
		#box{
			width: 244px;
			height: 289px;
			background: #fff;
		}
		#home{
			height: 49px;
			background: url(img/2_home.gif) no-repeat 21px 17px;
			border-bottom: 1px solid #d6d6d6;
		}
		#person{
			height: 46px;
			background: url(img/2_person.gif) no-repeat 21px 16px;

			border-bottom: 1px solid #d6d6d6;
		}
		#bag{
			height: 46px;
			background: url(img/2_bag.gif) no-repeat 21px 15px;

			border-bottom: 1px solid #d6d6d6;
		}
		#hover-bg{
			width: 2px;
			height: 46px;
			background: #cd6834;
		}
		#setting{
			height: 46px;
			background: url(img/2_setting.gif) no-repeat 21px 16px;

			border-bottom: 1px solid #d6d6d6;
		}
		#menu{
			height: 46px;
			background: url(img/2_menu.gif) no-repeat 22px 17px;

			border-bottom: 1px solid #d6d6d6;
		}
		#phone{
			height: 51px;
			background: url(img/2_phone.gif) no-repeat 21px 15px;
			
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="home"></div>
		<div id="person"></div>
		<div id="bag">
			<div id="hover-bg"></div>
		</div>
		<div id="setting"></div>
		<div id="menu"></div>
		<div id="phone"></div>
	</div>
</body>
</html>
