<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>10-网易新闻小结构实例</title>
	<style>
		body{
			background: #fff;
		}
		#box{
			width: 300px;
			height: 215px;
		}
		#title{
			width: 114px;
			height: 29px;
			border-top: 2px solid #1e7098;
			border-left: 1px solid #cfcfcf;
			border-right: 1px solid #cfcfcf;
			background: url(img/title-bg.gif);
		}
		#content{
			width: 298px;
			height: 182px;
			border: 1px solid #cfcfcf;
		}
		#content-1{
			width: 298px;
			height: 57px;
			background: url(img/mail-bg.gif) no-repeat 16px 25px;
		}
		#content-2{
			width: 298px;
			height: 125px;
			background:#f7f7f7 url(img/mouse-bg.gif) no-repeat 9px 51px;

		}
	</style>
</head>
<body>
	<div id="box">
		<div id="title"></div>
		<div id="content">
			<div id="content-1"></div>
			<div id="content-2"></div>
		</div>
	</div>
</body>
</html>
